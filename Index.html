<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Estilo.css" rel="stylesheet">
    <title>Instagram</title>
</head>

<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/phone.png" alt="Phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="./img/profile-photo.png">
                </div>
                <a href="#" class="instagram-login">Continue como Algusto Fontenele</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Algusto Fontenele?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
            </div>
            </p>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

</body>

</html>
